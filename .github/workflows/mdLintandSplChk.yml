name: Docs CI (Markdown + Spellcheck)

on:
  pull_request:
    paths: ["**/*.md"]
  push:
    branches: [main]
    paths: ["**/*.md"]

jobs:
  docs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Get only the changed Markdown files
      - uses: tj-actions/changed-files@v45
        id: changed
        with:
          files: |
            **/*.md

      # Lint only what changed
      - name: markdownlint (changed only)
        if: steps.changed.outputs.any_changed == 'true'
        run: npx --yes markdownlint-cli2 ${{ steps.changed.outputs.all_changed_files }}

      # Spell-check only what changed
      - name: cspell (changed only)
        if: steps.changed.outputs.any_changed == 'true'
        uses: streetsidesoftware/cspell-action@v6
        with:
          files: ${{ steps.changed.outputs.all_changed_files }}
          config: ./cspell.json # path relative to repo root

      - name: No markdown changes
        if: steps.changed.outputs.any_changed != 'true'
        run: echo "No changed Markdown files â€” skipping."
