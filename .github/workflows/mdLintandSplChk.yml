name: Docs CI (Markdown + Spellcheck)

on:
  pull_request:
    paths: ["**/*.md"]
  push:
    branches: [main]
    paths: ["**/*.md"]

jobs:
  docs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Only compute changed Markdown files
      - uses: tj-actions/changed-files@v45
        id: changed
        with:
          files: |
            **/*.md

      # Markdown lint only the changed files
      - name: markdownlint (changed files)
        if: steps.changed.outputs.any_changed == 'true'
        run: npx --yes markdownlint-cli2 ${{ steps.changed.outputs.all_changed_files }}

      # Spell check only the changed files
      - name: cspell (changed files)
        if: steps.changed.outputs.any_changed == 'true'
        uses: streetsidesoftware/cspell-action@v6
        with:
          files: ${{ steps.changed.outputs.all_changed_files }}
          config: cspell.json

